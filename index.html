<body>
	<div class="winner mx-auto text-center" style="height: 300px;width: 300px;background-color: rgb(109, 104, 175);border-radius: 40px;border: 2px solid #653d0d;opacity:0;position: absolute;left: 42.7%;margin-top: 200px;font-size: 150%;padding-top: 100px;overflow: hidden;">

	</div>
	<div class="content" style="margin-left: 5px;text-align: center;background-image: url(rs.jpg);height: 944px;background-size: 100% 100%;margin: 0;padding-top: 20px" class="text-center">

	<div style="margin-left: 12.5%;margin-top: 100px" class="">

		</div>

		</div>

<script type="text/javascript">
	let btn = document.querySelector(".btn");
	let score = document.querySelector(".score");
	let winner = document.querySelectorAll(".winner");
	let loser = document.querySelector(".loser");
	let boxs = document.querySelectorAll(".boxs");
	let spoint = 150;
 	let shag = 0;
 	let textf = document.querySelectorAll(".textf");
 	alert("Твоя цель достичь финиша(32 клетку), для этого тебе поможет игральная кость которая находиться по середине, но не так все просто есть ловушки которые минусуют твой очка(счет), есть еще 2 особые они снимают больше очков счета. ОБРАЩАЙ ВНИМАНИЯ НА СЧЕТ, ЕСЛИ ОН БУДЕТ РАВЕН ИЛИ НИЖЕ 0, ТО ТЫ ПРОИГРАЕШЬ. УДАЧИ АГЕНТ!")

 	btn.onclick = function(){
 		boxs[shag].style.backgroundImage = "none";
 		let random = Math.random()*6;
 		let round = Math.round(random);
 		shag = shag + round;
 		alert("Иди на " + round + " клеток вперед, " + " на клетку " + shag);
 		boxs[shag].style.backgroundImage = "url(duckl.png)";
 		if (shag > 31) {
			textf[0].style.display = "none ";
			textf[1].style.display = "none ";
			textf[2].style.display = "none ";
			textf[3].style.display = "none ";
			for (let i = 0; i < 32; i++) {
				boxs[i].style.display = "none";
			}
			alert("Молоток! Теперь Мордекай и Ригби получили свою соду");
			winner[0].style.transition = "1s";
			winner[0].style.opacity = "1"
			winner[1].style.transition = "1s";
			winner[1].style.display = "block"
			winner[1].style.opacity = "1"

		}

		if (shag==3 || shag == 6 || shag == 9 || shag == 24 || shag == 14|| shag==29) {
			alert("Попращайся с 10 очками иди на 1 клетку назад!");
			shag = shag - 1	
			 spoint = spoint - 10;
			 score.innerHTML = spoint
			boxs[3].style.backgroundImage = 'none';
			boxs[6].style.backgroundImage = 'none';
			boxs[9].style.backgroundImage = 'none';
			boxs[24].style.backgroundImage = 'none';
			boxs[14].style.backgroundImage = 'none';
			boxs[29].style.backgroundImage = 'none';
			boxs[shag].style.backgroundImage = 'url(duckl.png)';
			
		}

		if (shag==12 || shag==19) {
      		alert("Попращайся с 60 очками иди на 5 клетку назад, ЛУЗЕР!(Шутка не обижайтесь)");
      		spoint = spoint - 60;
			score.innerHTML = spoint
			shag = shag - 5	
			boxs[12].style.backgroundImage = "none";
			boxs[19].style.backgroundImage = "none";
			boxs[shag].style.backgroundImage = "url(duckl.png)";
		}

		if(spoint<0 || spoint==0){
			textf[0].style.display = "none ";
			textf[1].style.display = "none ";
			textf[2].style.display = "none ";
			textf[3].style.display = "none ";
			for (let i = 0; i < 32; i++) {
				boxs[i].style.display = "none";
			}
			loser.style.transition = "1s";
			loser.style.display = "block"
			loser.style.opacity = "1"

		}
 	}
</script>
